<!-- social-login-buttons.component.html -->
<div class="social-login-buttons">
  <!-- Botão Google simplificado -->
  <button (click)="signInWithGoogle()" class="social-btn google-btn" [disabled]="isLoading" type="button">

    <div class="btn-content">
      <i class="fab fa-google"></i>
      <span *ngIf="!isLoading">Continuar com Google</span>
      <span *ngIf="isLoading">Conectando...</span>
    </div>

    <div *ngIf="isLoading && currentProvider === 'google'" class="spinner"></div>
  </button>

  <!-- Container para o botão do Google (método alternativo) -->
  <div #googleButtonContainer class="google-button-container" style="display: none;"></div>
</div>
