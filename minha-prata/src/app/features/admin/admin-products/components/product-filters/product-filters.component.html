<div class="product-filters">
  <!-- Header dos Filtros -->
  <div class="filters-header">
    <h3 class="filters-title">Filtros Avan√ßados</h3>
    <div class="filters-actions">
      <button class="btn btn-text" (click)="toggleExpansion()" type="button">
        <span class="btn-icon">{{ isExpanded() ? 'üìï' : 'üìñ' }}</span>
        {{ isExpanded() ? 'Recolher' : 'Expandir' }}
      </button>
      <button class="btn btn-text btn-danger" (click)="clearFilters()" type="button">
        <span class="btn-icon">üóëÔ∏è</span>
        Limpar
      </button>
    </div>
  </div>

  <!-- Conte√∫do dos Filtros -->
  <div class="filters-content" [class.expanded]="isExpanded()">
    <div class="filters-grid">
      <!-- Busca -->
      <div class="filter-group">
        <label class="filter-label">Buscar</label>
        <input type="text" [formControl]="searchControl" placeholder="Nome, descri√ß√£o..." class="filter-input">
      </div>

      <!-- Categoria -->
      <div class="filter-group">
        <label class="filter-label">Categoria</label>
        <select [formControl]="categoryControl" class="filter-select">
          <option value="">Todas as categorias</option>
          <option *ngFor="let category of categoriesList()" [value]="category.id">
            {{ getCategoryName(category) }}
          </option>
        </select>
      </div>

      <!-- Status -->
      <div class="filter-group">
        <label class="filter-label">Status</label>
        <select [formControl]="statusControl" class="filter-select">
          <option value="all">Todos os status</option>
          <option value="active">Ativos</option>
          <option value="out_of_stock">Sem estoque</option>
        </select>
      </div>

      <!-- Status do Estoque -->
      <div class="filter-group">
        <label class="filter-label">Status do Estoque</label>
        <select [formControl]="stockStatusControl" class="filter-select">
          <option value="all">Todos</option>
          <option value="in_stock">Em estoque</option>
          <option value="low_stock">Estoque baixo</option>
          <option value="out_of_stock">Sem estoque</option>
        </select>
      </div>

      <!-- Faixa de Pre√ßo (mostrado apenas quando expandido) -->
      <div class="filter-group price-range" *ngIf="isExpanded()">
        <label class="filter-label">Faixa de Pre√ßo</label>
        <div class="price-inputs">
          <input type="number" [formControl]="minPriceControl" placeholder="M√≠nimo" class="price-input" min="0">
          <span class="price-separator">-</span>
          <input type="number" [formControl]="maxPriceControl" placeholder="M√°ximo" class="price-input" min="0">
        </div>
      </div>
    </div>
  </div>
</div>
