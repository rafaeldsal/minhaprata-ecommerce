<div class="product-card">
  <div class="product-img">
    <img [src]="product.imgUrl" [alt]="'Produto: ' + product.name" class="product-image">
    <div class="product-badge" *ngIf="product.inStock === false">
      Esgotado
    </div>
  </div>

  <div class="product-content">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>

    <div class="product-category">
      {{ product.category.name }}
    </div>

    <div class="product-price">R$ {{ product.price.toFixed(2) }}</div>

    <div class="product-actions">
      <button class="btn-view-details" (click)="onViewDetails()" [attr.arial.label]="'Ver detalhes de ' + product.name">
        Ver Detalhes
      </button>

      <button class="btn-add-cart" (click)="onAddToCart()" [disabled]="!product.inStock"
        [attr.arial.label]="'Adicionar ' + product.name + ' ao carinho'"><i class="fa-solid fa-cart-plus"></i></button>
    </div>
  </div>
</div>
