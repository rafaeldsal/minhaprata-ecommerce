<div class="cart-item">
  <div class="item-image">
    <img [src]="item.product.imgUrl" [alt]="item.product.name">
  </div>

  <div class="item-details">
    <h4 class="item-name">{{ item.product.name }}</h4>

    <p class="item-options" *ngIf="getOptionsText()">
      {{ getOptionsText() }}
    </p>

    <div class="item-price">R$ {{ item.product.price.toFixed(2) }}</div>
  </div>

  <div class="item-controls">
    <div class="quantity-selector">
      <button class="quantity-btn" (click)="onQuantityChange(item.quantity - 1)" [disabled]="item.quantity <= 1">
        -
      </button>
      <span class="quantity">{{ item.quantity }}</span>
      <button class="quantity-btn" (click)="onQuantityChange(item.quantity + 1)">
        +
      </button>
    </div>

    <div class="item-total">
      R$ {{ getItemTotal().toFixed(2) }}
    </div>

    <button class="remove-btn" (click)="onRemove()">
      <i class="fas fa-trash"></i>
    </button>
  </div>
</div>
